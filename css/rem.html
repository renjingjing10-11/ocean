<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ren单位</title>
</head>
<body>
<div></div>
<!--REM-->
<script>
    ~function () {
        var winW = document.documentElement.clientWidth;
        if (winW > 640) return;
        document.documentElement.style.fontSize = (winW / 640) * 100 + 'px';
    }();
</script>

<!--手机移动开发-->
<!--rem（root element）:代表根元素html的字体大小，html默认的字体大小是16px；=html{font-size；16px；}1rem=16px-->
</body>
</html>
